<body id="corpo">

        <p>

            Sexo:
            <label for="M_id">Masculino</label>
            <input type="radio" name="sexo" id="M_id" value="masculino">
            <label for="F_id">Feminino</label>
            <input type="radio" name="sexo" id="F_id" value="feminino">
            <br>
        </p>
        <p style="text-align: center">
            <input type="button" value="Enviar" onclick="verifica()">
        </p>
        <p id="txtP">
            Ente com os dados acima para ver o resultado
        </p>
    </section>
