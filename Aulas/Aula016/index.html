<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <h1>Adicionar Números</h1>
    <section>
        <p style="margin-bottom: 20px;">
            <label for="num_id">Número entre 1 e 100:</label>
            <input type="number" name="num" id="num_id">
            <input type="button" value="Adicionar Número" onclick="adicionar()">
        </p>
        <select name="tab" id="tab_id" size="11">

        </select>
        <br>
        <p style="text-align: center;">
            <input type="button" value="Resultados" onclick="resultado()">
        </p>
        <p id="res">

        </p>
    </section>
    <footer>Paulo Prediger</footer>
    <script src="script.js"></script>
</body>
</html>
